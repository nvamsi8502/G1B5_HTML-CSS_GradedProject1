<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitamins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      background-image: url("C:/Users/Testbook/Downloads/vitamins.jpg"); /* Replace with the actual path to your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgba(231, 199, 18, 0.705);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: rgb(169, 169, 169);
      padding: 10px;
      text-align: center;
      color: rgb(255, 255, 255);
      width: 100%;
    }

    .vitamin-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }

    .vitamin-block {
        border: 4px solid darkblue; 
              padding: 20px;
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .footer {
      background-color: rgba(66, 4, 4, 0.993);
      padding: 10px;
      text-align: center;
      color: white;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="header">
      <h1>Vitamins</h1>
    </div>

    <div class="vitamin-container">
      <div class="vitamin-block">
        <h3>Vitamin A</h3>
        <p>Supports vision and immune system</p>
        <p>Price: $10.99</p>
      </div>

      <div class="vitamin-block">
        <h3>Vitamin C</h3>
        <p>Boosts immune system</p>
        <p>Price: $8.99</p>
      </div>

      <div class="vitamin-block">
        <h3>Vitamin D</h3>
        <p>Important for bone health</p>
        <p>Price: $12.99</p>
      </div>

      <div class="vitamin-block">
        <h3>Vitamin E</h3>
        <p>Powerful antioxidant</p>
        <p>Price: $15.99</p>
      </div>

      <!-- Add more vitamin blocks as needed -->
    </div>

    <div class="footer">
      <h3>@Copyright</h3>
    </div>
  </div>
</body>

</html>
